<!DOCTYPE html>
<html lang="id">
<head>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fff;
      color: #333;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 30px 20px 50px;
    }

    .profile {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .profile h1 {
      font-size: 22px;
      margin: 0;
      font-weight: 600;
    }

    .profile p {
      font-size: 14px;
      color: #777;
    }

    /* BIG TITLE / CATEGORY */
    .category {
      margin-bottom: 16px;
    }

    .category-title {
      width: 100%;
      padding: 18px;
      border-radius: 16px;
      background: #f8f8f8;
      border: none;
      font-size: 16px;
      font-weight: 600;
      text-align: left;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .category-title:hover {
      background: #ffe4ef;
      transform: translateY(-2px);
    }

    .category-links {
      display: none;
      margin-top: 10px;
      padding-left: 6px;
      flex-direction: column;
      gap: 10px;
    }

    .link {
      display: block;
      padding: 14px 16px;
      border-radius: 14px;
      background: #fafafa;
      text-decoration: none;
      color: #333;
      font-size: 14px;
      transition: all 0.25s ease;
    }

    .link:hover {
      background: #ffe4ef;
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 12px;
      color: #888;
    }
      .search-box {
      width: 100%;
      padding: 14px 16px;
      border-radius: 14px;
      border: 1px solid #eee;
      font-size: 14px;
      margin-top: 16px;
      outline: none;
      transition: 0.3s;
    }

    .search-box:focus {
      border-color: #f3a6c8;
      box-shadow: 0 0 0 3px rgba(243,166,200,0.3);
    }
</style>
</head>
<body>

<div class="container">

  <div class="profile">
    <img src="https://via.placeholder.com/150" alt="profile" />
    <h1>@namakamu</h1>
    <p>Rekomendasi jujur & favorit aku ğŸ¤</p>

    <input type="text" id="searchInput" placeholder="Cari produk favoritmuâ€¦" onkeyup="searchProduct()" class="search-box" />
  </div>

  <!-- CATEGORY 1 -->
  <div class="category">
    <button class="category-title" onclick="toggleCategory('skincare')">ğŸ’„ Skincare Favorit</button>
    <div class="category-links" id="skincare">
      <a href="#" class="link" target="_blank">âœ¨ Serum wajah favorit</a>
      <a href="#" class="link" target="_blank">ğŸ§´ Moisturizer harian</a>
      <a href="#" class="link" target="_blank">ğŸ«§ Facial wash lembut</a>
    </div>
  </div>

  <!-- CATEGORY 2 -->
  <div class="category">
    <button class="category-title" onclick="toggleCategory('fashion')">ğŸ‘œ Fashion Pilihan</button>
    <div class="category-links" id="fashion">
      <a href="#" class="link" target="_blank">ğŸ‘— Dress favorit</a>
      <a href="#" class="link" target="_blank">ğŸ‘œ Tas harian</a>

  </div>

  <!-- CATEGORY 3 -->
  <div class="category">
    <button class="category-title" onclick="toggleCategory('home')">ğŸ  Home & Living</button>

      <a href="#" class="link" target="_blank">ğŸ³ Alat dapur praktis</a>

  </div>

  <footer>
    *Beberapa link adalah affiliate ğŸ’—

</div>

<script>
  function toggleCategory(id) {
    const el = document.getElementById(id);
    el.style.display = el.style.display === 'flex' ? 'none' : 'flex';
  }
  function toggleCategory(id) {
    const el = document.getElementById(id);
    el.style.display = el.style.display === 'flex' ? 'none' : 'flex';
  }

  function searchProduct() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const categories = document.querySelectorAll('.category');

    categories.forEach(cat => {
      let found = false;
      const links = cat.querySelectorAll('.link');
      links.forEach(link => {
        if (link.innerText.toLowerCase().includes(input)) {
          link.style.display = 'block';
          found = true;
        } else {
          link.style.display = 'none';
        }
      });

      const content = cat.querySelector('.category-links');
      content.style.display = found ? 'flex' : 'none';
    });
  }
</script>

</body>
</html>
