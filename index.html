<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Luqy Store</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-pink-50 min-h-screen">

<header class="sticky top-0 z-50 bg-gradient-to-r from-pink-400 to-rose-500 text-white shadow">
  <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
    <h1 class="text-xl sm:text-2xl font-extrabold">ğŸŒ¸ Luqy Store</h1>
    <a href="admin.html"
      class="bg-white text-pink-500 px-4 py-1.5 rounded-full text-sm font-semibold hover:bg-pink-100">
      Admin
    </a>
  </div>
</header>

<section class="max-w-6xl mx-auto px-4 py-8 text-center">
  <h2 class="text-2xl sm:text-3xl font-bold text-pink-600 mb-2">
    Rekomendasi Produk Pilihan
  </h2>
  <p class="text-gray-500 text-sm sm:text-base">
    Produk terbaik, terpercaya, dan sudah dikurasi ğŸ’–
  </p>

  <input id="searchInput"
    placeholder="ğŸ” Cari produk..."
    class="mt-5 w-full sm:w-1/2 border p-2 rounded-full shadow"/>
</section>

<main class="max-w-6xl mx-auto px-4 pb-10">
  <div id="produkList"></div>
</main>

<footer class="text-center text-xs text-pink-400 py-6">
  Â© Luqy Store
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs, doc, updateDoc, increment } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAgvqSOqTr5zeGFArOWYSaUExCAlwEw2gE",
  authDomain: "luqqy-store.firebaseapp.com",
  projectId: "luqqy-store",
  storageBucket: "luqqy-store.firebasestorage.app",
  messagingSenderId: "157194853674",
  appId: "1:157194853674:web:936fac43307d852fedd253"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const produkList = document.getElementById("produkList");
const searchInput = document.getElementById("searchInput");

let semuaProduk = [];

async function loadProduk(){
  const snap = await getDocs(collection(db,"produk"));
  semuaProduk = [];
  snap.forEach(d=>{
    semuaProduk.push({ id:d.id, ...d.data() });
  });
  renderProduk(semuaProduk);
}

function renderProduk(data){
  produkList.innerHTML="";
  const kategoriMap = {};

  data.forEach(p=>{
    if(!kategoriMap[p.kategori]) kategoriMap[p.kategori]=[];
    kategoriMap[p.kategori].push(p);
  });

  Object.keys(kategoriMap).forEach(cat=>{
    const section = document.createElement("section");
    section.className="mb-10";

    section.innerHTML=`
      <h3 class="text-xl font-bold text-pink-600 mb-4 capitalize">${cat}</h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-5"></div>
    `;

    const grid = section.querySelector("div");

    kategoriMap[cat].forEach(p=>{
      const card = document.createElement("div");
      card.className="bg-white rounded-2xl shadow hover:shadow-lg transition p-4 flex flex-col";

      card.innerHTML=`
        <div class="overflow-hidden rounded-xl mb-3 bg-pink-100">
          <img src="${p.gambar || 'https://via.placeholder.com/400x400?text=Luqy+Store'}"
            class="w-full h-44 object-cover"/>
        </div>

        <h4 class="font-semibold text-lg mb-1">${p.nama}</h4>
        <p class="text-sm text-gray-500 flex-grow">${p.deskripsi || ""}</p>

        <div class="flex justify-between items-center mt-3 text-xs text-gray-400">
          <span>ğŸ‘ ${p.klik || 0} klik</span>
        </div>

        <button type="button"
          class="mt-3 bg-pink-500 text-white py-2 rounded-full hover:bg-pink-600 transition">
          Lihat Produk
        </button>
      `;

      card.querySelector("button").onclick = ()=>{
        // â¬…ï¸ OPEN DULU (AMAN DARI POPUP BLOCKER)
        window.open(p.link,"_blank");

        // â¬…ï¸ UPDATE DI BELAKANG
        updateDoc(doc(db,"produk",p.id),{
          klik: increment(1)
        }).catch(console.error);
      };

      grid.appendChild(card);
    });

    produkList.appendChild(section);
  });
}

searchInput.oninput = ()=>{
  const q = searchInput.value.toLowerCase();
  renderProduk(
    semuaProduk.filter(p =>
      p.nama.toLowerCase().includes(q) ||
      p.kategori.toLowerCase().includes(q)
    )
  );
};

loadProduk();
</script>

</body>
</html>
