<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Admin ‚Ä¢ Luqy Store</title>
<script src="https://cdn.tailwindcss.com"></script>

<script>
  tailwind.config = {
    theme: {
      extend: {
        borderRadius: {
          xl: '1rem',
          '2xl': '1.25rem',
        }
      }
    }
  }
</script>
</head>

<body class="bg-pink-50 min-h-screen text-gray-700">

<!-- HEADER -->
<header class="sticky top-0 z-50 bg-gradient-to-r from-pink-500 to-rose-500 text-white shadow">
  <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
    <h1 class="text-lg sm:text-2xl font-extrabold tracking-wide">
      üîê Admin Luqy Store
    </h1>

    <a href="index.html"
      class="bg-white/90 text-pink-600 px-4 py-1.5 rounded-full text-sm font-semibold hover:bg-white transition">
      Visitor
    </a>
  </div>
</header>

<main class="max-w-7xl mx-auto px-4 py-6">

<!-- LOGIN -->
<section id="loginBox" class="max-w-md mx-auto bg-white p-6 sm:p-8 rounded-2xl shadow">
  <h2 class="text-xl font-bold text-pink-600 mb-6 text-center">
    Login Admin
  </h2>

  <div class="space-y-3">
    <input id="email" type="email" placeholder="Email"
      class="w-full border rounded-xl px-3 py-2 focus:ring-2 focus:ring-pink-400 outline-none"/>

    <input id="password" type="password" placeholder="Password"
      class="w-full border rounded-xl px-3 py-2 focus:ring-2 focus:ring-pink-400 outline-none"/>
  </div>

  <button id="loginBtn"
    class="mt-5 w-full bg-pink-500 text-white py-2.5 rounded-full font-semibold hover:bg-pink-600 transition">
    Login
  </button>

  <button id="resetBtn"
    class="mt-3 text-sm text-pink-500 underline w-full">
    Lupa password?
  </button>
</section>

<!-- DASHBOARD -->
<section id="dashboard" class="hidden space-y-8">

  <!-- TOP ACTION -->
  <div class="flex justify-end">
    <button id="logoutBtn"
      class="bg-rose-500 text-white px-6 py-2 rounded-full hover:bg-rose-600 transition">
      Logout
    </button>
  </div>

  <!-- FORM -->
  <div class="bg-white p-6 sm:p-8 rounded-2xl shadow">
    <h2 class="text-lg font-bold mb-5 text-pink-600">
      ‚ûï Tambah / Edit Produk
    </h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input id="nama" placeholder="Nama Produk *"
        class="border rounded-xl px-3 py-2"/>

      <input id="link" placeholder="Link Affiliate *"
        class="border rounded-xl px-3 py-2"/>

      <input id="gambar" placeholder="URL Gambar (opsional)"
        class="border rounded-xl px-3 py-2"/>

      <select id="kategori"
        class="border rounded-xl px-3 py-2">
        <option value="">Pilih Kategori *</option>
        <option value="skincare">Skincare</option>
        <option value="fashion">Fashion</option>
        <option value="home">Home</option>
      </select>
    </div>

    <textarea id="deskripsi" placeholder="Deskripsi Produk"
      class="border rounded-xl px-3 py-2 w-full mt-4 min-h-[90px]"></textarea>

    <button id="simpanBtn"
      class="mt-5 w-full bg-pink-500 text-white py-2.5 rounded-full font-semibold hover:bg-pink-600 transition">
      Simpan Produk
    </button>
  </div>

  <!-- SEARCH -->
  <div>
    <input id="searchInput"
      placeholder="üîç Cari produk (nama / kategori)..."
      class="w-full md:max-w-md border rounded-full px-4 py-2 shadow-sm"/>
  </div>

  <!-- PRODUK -->
  <h2 class="text-xl font-bold text-pink-600">
    üì¶ Produk Terdaftar
  </h2>

  <div id="produkList"
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  </div>

</section>

</main>

<!-- SCRIPT (ASLI ‚Äì TIDAK DIUBAH) -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc, updateDoc, serverTimestamp } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, signInWithEmailAndPassword, signOut, sendPasswordResetEmail, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyAgvqSOqTr5zeGFArOWYSaUExCAlwEw2gE",
  authDomain: "luqqy-store.firebaseapp.com",
  projectId: "luqqy-store",
  storageBucket: "luqqy-store.firebasestorage.app",
  messagingSenderId: "157194853674",
  appId: "1:157194853674:web:936fac43307d852fedd253"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let editId = null;
let semuaProduk = [];

/* LOGIN */
loginBtn.onclick = ()=> {
  signInWithEmailAndPassword(auth,email.value,password.value)
    .catch(e=>alert(e.message));
};

resetBtn.onclick = ()=>{
  if(!email.value) return alert("Masukkan email");
  sendPasswordResetEmail(auth,email.value);
};

logoutBtn.onclick = ()=> signOut(auth);

/* AUTH */
onAuthStateChanged(auth,user=>{
  loginBox.classList.toggle("hidden",!!user);
  dashboard.classList.toggle("hidden",!user);
  if(user) loadProduk();
});

/* SIMPAN */
simpanBtn.onclick = async()=>{
  if(!nama.value || !link.value || !kategori.value){
    return alert("‚ùå Field wajib belum diisi");
  }

  const data = {
    nama:nama.value,
    deskripsi:deskripsi.value,
    link:link.value,
    gambar:gambar.value,
    kategori:kategori.value,
    klik: 0,
    createdAt: serverTimestamp()
  };

  if(editId){
    delete data.createdAt;
    delete data.klik;
    await updateDoc(doc(db,"produk",editId),data);
    editId=null;
  }else{
    await addDoc(collection(db,"produk"),data);
  }

  nama.value=deskripsi.value=link.value=gambar.value=kategori.value="";
  loadProduk();
};

/* LOAD */
async function loadProduk(){
  produkList.innerHTML="";
  semuaProduk=[];
  const snap = await getDocs(collection(db,"produk"));

  snap.forEach(d=>{
    semuaProduk.push({ id:d.id, ...d.data() });
  });

  renderProduk(semuaProduk);
}

/* RENDER PRODUK */
function renderProduk(data){
  produkList.innerHTML="";

  data.forEach(p=>{
    const card=document.createElement("div");
    card.className="bg-white rounded-2xl shadow hover:shadow-lg transition p-4";

    card.innerHTML=`
      ${p.gambar ? `
        <div class="overflow-hidden rounded-xl mb-3 bg-pink-100">
          <img src="${p.gambar}" class="w-full h-44 object-cover"/>
        </div>` : ``}

      <h3 class="font-bold text-pink-700">${p.nama}</h3>
      <p class="text-sm text-gray-500 mb-2">${p.deskripsi || ""}</p>
      <p class="text-xs text-gray-400 mb-3">üëÅ ${p.klik || 0} klik</p>

      <div class="flex gap-2 flex-wrap">
        <button class="view bg-blue-500 text-white px-3 py-1 rounded-full text-sm">View</button>
        <button class="edit bg-yellow-400 text-white px-3 py-1 rounded-full text-sm">Edit</button>
        <button class="hapus bg-red-500 text-white px-3 py-1 rounded-full text-sm">Hapus</button>
      </div>
    `;

    card.querySelector(".view").onclick=()=>window.open(p.link,"_blank");

    card.querySelector(".edit").onclick=()=>{
      editId=p.id;
      nama.value=p.nama;
      deskripsi.value=p.deskripsi;
      link.value=p.link;
      gambar.value=p.gambar;
      kategori.value=p.kategori;
      window.scrollTo({top:0,behavior:"smooth"});
    };

    card.querySelector(".hapus").onclick=async()=>{
      if(confirm("Hapus produk?")){
        await deleteDoc(doc(db,"produk",p.id));
        loadProduk();
      }
    };

    produkList.appendChild(card);
  });
}

/* SEARCH */
searchInput.oninput = ()=>{
  const q = searchInput.value.toLowerCase();
  const hasil = semuaProduk.filter(p =>
    p.nama.toLowerCase().includes(q) ||
    p.kategori.toLowerCase().includes(q)
  );
  renderProduk(hasil);
};
</script>

/* === JS AND FIREBASE TETAP SAMA PERSIS === */
</script>

</body>
</html>
