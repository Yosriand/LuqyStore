<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Admin ‚Ä¢ Luqy Store</title>
<script src="https://cdn.tailwindcss.com"></script>

<script>
  tailwind.config = {
    theme: {
      extend: {
        borderRadius: {
          xl: '1rem',
          '2xl': '1.25rem',
        }
      }
    }
  }
</script>
</head>

<body class="bg-pink-50 min-h-screen text-gray-700">

<!-- HEADER -->
<header class="sticky top-0 z-50 bg-gradient-to-r from-pink-500 to-rose-500 text-white shadow">
  <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
    <h1 class="text-lg sm:text-2xl font-extrabold tracking-wide">
      üîê Admin Luqy Store
    </h1>

    <a href="index.html"
      class="bg-white/90 text-pink-600 px-4 py-1.5 rounded-full text-sm font-semibold hover:bg-white transition">
      Visitor
    </a>
  </div>
</header>

<main class="max-w-7xl mx-auto px-4 py-6">

<!-- LOGIN -->
<section id="loginBox" class="max-w-md mx-auto bg-white p-6 sm:p-8 rounded-2xl shadow">
  <h2 class="text-xl font-bold text-pink-600 mb-6 text-center">
    Login Admin
  </h2>

  <div class="space-y-3">
    <input id="email" type="email" placeholder="Email"
      class="w-full border rounded-xl px-3 py-2 focus:ring-2 focus:ring-pink-400 outline-none"/>

    <input id="password" type="password" placeholder="Password"
      class="w-full border rounded-xl px-3 py-2 focus:ring-2 focus:ring-pink-400 outline-none"/>
  </div>

  <button id="loginBtn"
    class="mt-5 w-full bg-pink-500 text-white py-2.5 rounded-full font-semibold hover:bg-pink-600 transition">
    Login
  </button>

  <button id="resetBtn"
    class="mt-3 text-sm text-pink-500 underline w-full">
    Lupa password?
  </button>
</section>

<!-- DASHBOARD -->
<section id="dashboard" class="hidden space-y-8">

  <!-- TOP ACTION -->
  <div class="flex justify-end">
    <button id="logoutBtn"
      class="bg-rose-500 text-white px-6 py-2 rounded-full hover:bg-rose-600 transition">
      Logout
    </button>
  </div>

  <!-- FORM -->
  <div class="bg-white p-6 sm:p-8 rounded-2xl shadow">
    <h2 class="text-lg font-bold mb-5 text-pink-600">
      ‚ûï Tambah / Edit Produk
    </h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input id="nama" placeholder="Nama Produk *"
        class="border rounded-xl px-3 py-2"/>

      <input id="link" placeholder="Link Affiliate *"
        class="border rounded-xl px-3 py-2"/>

      <input id="gambar" placeholder="URL Gambar (opsional)"
        class="border rounded-xl px-3 py-2"/>

      <select id="kategori"
        class="border rounded-xl px-3 py-2">
        <option value="">Pilih Kategori *</option>
        <option value="skincare">Skincare</option>
        <option value="fashion">Fashion</option>
        <option value="home">Home</option>
      </select>
    </div>

    <textarea id="deskripsi" placeholder="Deskripsi Produk"
      class="border rounded-xl px-3 py-2 w-full mt-4 min-h-[90px]"></textarea>

    <button id="simpanBtn"
      class="mt-5 w-full bg-pink-500 text-white py-2.5 rounded-full font-semibold hover:bg-pink-600 transition">
      Simpan Produk
    </button>
  </div>

  <!-- SEARCH -->
  <div>
    <input id="searchInput"
      placeholder="üîç Cari produk (nama / kategori)..."
      class="w-full md:max-w-md border rounded-full px-4 py-2 shadow-sm"/>
  </div>

  <!-- PRODUK -->
  <h2 class="text-xl font-bold text-pink-600">
    üì¶ Produk Terdaftar
  </h2>

  <div id="produkList"
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  </div>

</section>

</main>

<!-- SCRIPT (ASLI ‚Äì TIDAK DIUBAH) -->
<script type="module">
/* === JS AND FIREBASE TETAP SAMA PERSIS === */
</script>

</body>
</html>
