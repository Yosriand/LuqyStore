<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Admin â€¢ Luqy Store</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-pink-50 min-h-screen">

<!-- HEADER -->
<header class="sticky top-0 z-50 bg-gradient-to-r from-pink-400 to-rose-500 text-white shadow">
  <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
    <h1 class="text-xl sm:text-2xl font-extrabold">ğŸ” Admin Luqy Store</h1>
    <a href="index.html"
      class="bg-white text-pink-500 px-4 py-1.5 rounded-full text-sm font-semibold hover:bg-pink-100">
      Visitor
    </a>
  </div>
</header>

<div class="max-w-6xl mx-auto px-4 py-8">

<!-- LOGIN -->
<div id="loginBox" class="max-w-md mx-auto bg-white p-6 rounded-2xl shadow">
  <h2 class="text-xl font-bold text-pink-600 mb-4 text-center">Login Admin</h2>

  <input id="email" type="email" placeholder="Email"
    class="w-full border p-2 rounded mb-3"/>

  <input id="password" type="password" placeholder="Password"
    class="w-full border p-2 rounded mb-4"/>

  <button id="loginBtn"
    class="w-full bg-pink-500 text-white py-2 rounded-full hover:bg-pink-600 mb-2">
    Login
  </button>

  <button id="resetBtn"
    class="text-sm text-pink-500 underline w-full">
    Lupa password?
  </button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="hidden">

<button id="logoutBtn"
  class="mb-6 bg-rose-500 text-white px-5 py-2 rounded-full hover:bg-rose-600">
  Logout
</button>

<!-- FORM -->
<div class="bg-white p-6 rounded-2xl shadow mb-8">
  <h2 class="text-lg font-bold mb-4 text-pink-600">Tambah / Edit Produk</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
    <input id="nama" placeholder="Nama Produk *" class="border p-2 rounded"/>
    <input id="link" placeholder="Link Affiliate *" class="border p-2 rounded"/>
    <input id="gambar" placeholder="URL Gambar (opsional)" class="border p-2 rounded"/>
    <select id="kategori" class="border p-2 rounded">
      <option value="">Kategori *</option>
      <option value="skincare">Skincare</option>
      <option value="fashion">Fashion</option>
      <option value="home">Home</option>
    </select>
  </div>

  <textarea id="deskripsi" placeholder="Deskripsi"
    class="border p-2 rounded w-full mt-3"></textarea>

  <button id="simpanBtn"
    class="mt-4 w-full bg-pink-500 text-white py-2 rounded-full hover:bg-pink-600">
    Simpan Produk
  </button>
</div>

<!-- SEARCH -->
<div class="mb-4">
  <input id="searchInput"
    placeholder="ğŸ” Cari produk (nama / kategori)..."
    class="w-full md:w-1/2 border p-2 rounded-full shadow"/>
</div>

<!-- PRODUK -->
<h2 class="text-xl font-bold text-pink-600 mb-4">ğŸ“¦ Produk Terdaftar</h2>
<div id="produkList"
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-5"></div>

</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc, updateDoc, serverTimestamp } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, signInWithEmailAndPassword, signOut, sendPasswordResetEmail, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyAgvqSOqTr5zeGFArOWYSaUExCAlwEw2gE",
  authDomain: "luqqy-store.firebaseapp.com",
  projectId: "luqqy-store",
  storageBucket: "luqqy-store.firebasestorage.app",
  messagingSenderId: "157194853674",
  appId: "1:157194853674:web:936fac43307d852fedd253"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let editId = null;
let semuaProduk = [];

/* LOGIN */
loginBtn.onclick = ()=> {
  signInWithEmailAndPassword(auth,email.value,password.value)
    .catch(e=>alert(e.message));
};

resetBtn.onclick = ()=>{
  if(!email.value) return alert("Masukkan email");
  sendPasswordResetEmail(auth,email.value);
};

logoutBtn.onclick = ()=> signOut(auth);

/* AUTH */
onAuthStateChanged(auth,user=>{
  loginBox.classList.toggle("hidden",!!user);
  dashboard.classList.toggle("hidden",!user);
  if(user) loadProduk();
});

/* SIMPAN */
simpanBtn.onclick = async()=>{
  if(!nama.value || !link.value || !kategori.value){
    return alert("âŒ Field wajib belum diisi");
  }

  const data = {
    nama:nama.value,
    deskripsi:deskripsi.value,
    link:link.value,
    gambar:gambar.value,
    kategori:kategori.value,
    klik: 0,
    createdAt: serverTimestamp()
  };

  if(editId){
    delete data.createdAt;
    delete data.klik;
    await updateDoc(doc(db,"produk",editId),data);
    editId=null;
  }else{
    await addDoc(collection(db,"produk"),data);
  }

  nama.value=deskripsi.value=link.value=gambar.value=kategori.value="";
  loadProduk();
};

/* LOAD */
async function loadProduk(){
  produkList.innerHTML="";
  semuaProduk=[];
  const snap = await getDocs(collection(db,"produk"));

  snap.forEach(d=>{
    semuaProduk.push({ id:d.id, ...d.data() });
  });

  renderProduk(semuaProduk);
}

/* RENDER PRODUK */
function renderProduk(data){
  produkList.innerHTML="";

  data.forEach(p=>{
    const card=document.createElement("div");
    card.className="bg-white rounded-2xl shadow hover:shadow-lg transition p-4";

    card.innerHTML=`
      ${
        p.gambar
          ? `
            <div class="overflow-hidden rounded-xl mb-3 bg-pink-100">
              <img src="${p.gambar}" class="w-full h-44 object-cover"/>
            </div>
          `
          : ``
      }

      <h3 class="font-bold text-pink-700">${p.nama}</h3>
      <p class="text-sm text-gray-500 mb-2">${p.deskripsi || ""}</p>
      <p class="text-xs text-gray-400 mb-3">ğŸ‘ ${p.klik || 0} klik</p>

      <div class="flex gap-2 flex-wrap">
        <button class="view bg-blue-500 text-white px-3 py-1 rounded-full text-sm">View</button>
        <button class="edit bg-yellow-400 text-white px-3 py-1 rounded-full text-sm">Edit</button>
        <button class="hapus bg-red-500 text-white px-3 py-1 rounded-full text-sm">Hapus</button>
      </div>
    `;

    card.querySelector(".view").onclick=()=>window.open(p.link,"_blank");

    card.querySelector(".edit").onclick=()=>{
      editId=p.id;
      nama.value=p.nama;
      deskripsi.value=p.deskripsi;
      link.value=p.link;
      gambar.value=p.gambar;
      kategori.value=p.kategori;
      window.scrollTo({top:0,behavior:"smooth"});
    };

    card.querySelector(".hapus").onclick=async()=>{
      if(confirm("Hapus produk?")){
        await deleteDoc(doc(db,"produk",p.id));
        loadProduk();
      }
    };

    produkList.appendChild(card);
  });
}

/* SEARCH */
searchInput.oninput = ()=>{
  const q = searchInput.value.toLowerCase();
  const hasil = semuaProduk.filter(p =>
    p.nama.toLowerCase().includes(q) ||
    p.kategori.toLowerCase().includes(q)
  );
  renderProduk(hasil);
};
</script>

</body>
</html>
